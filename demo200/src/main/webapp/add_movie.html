<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

form {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

form tr {
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="number"],
textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="file"] {
    margin-top: 5px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
}

button:hover {
    background-color: #45a049;
}

</style>
<body>
<form action="add_movie12" method="post" enctype="multipart/form-data">
<tr>
<td>
<label>Movie name</label>
</td>
<td>
<input type="text" placeholder="enter the movie name" name="mname">
</td>
</tr>
<br>
<tr>
<td>
<label>Description</label>
</td>
<td>
<textarea rows="5" cols="4" name="textarea"></textarea>
</td>
</tr>
<br>
<tr>
<td>
<label>Movie Poster</label>
</td>
<td>
<input type="file"  name="mimage">
</td>
</tr>
<br>
<tr>
<td>
<label>Movie Language</label>
</td>
<td>
<input type="text" placeholder="enter the movie language" name="mlanguage">
</td>
</tr>
<br>
<tr>
<td>
<label>Movie Rating</label>
</td>
<td>
<input type="number" placeholder="enter the movie rating" name="mrating">
</td>
</tr>
<br>
<tr>
<td>
<button type="submit">Done</button>
</td>
</tr>
<br>


</form>
</body>
</html>
