<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

/* Basic body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 20px;
    padding: 20px;
}

/* Form container styling */
form {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: auto;
}

/* Label styling */
label {
    font-size: 16px;
    margin-bottom: 10px;
    display: block;
    color: #333;
}

/* Input field styling */
input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

/* Button styling */
button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

/* Button hover effect */
button[type="submit"]:hover {
    background-color: #45a049;
}

/* Center the form on the page */
form {
    display: flex;
    flex-direction: column;
    align-items: stretch;
}




</style>
</head>
<body>
<form action="fetchbymname" method="post">
<label>Enter the movie name</label>
<input type="text" name="mname" placeholder="enter the movie name">
<button type="submit">done</button></form>
</body>
</html>
